<div class="container h-full px-6 py-24">
  <div
    class="gap-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
    <div
      class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
      <img
        src="assets/login-page-img.jpg"
        class="w-full"
        alt="Dog image"/>
    </div>

    <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
      <form [formGroup]="loginForm">
        <p class="text-3xl text-red-950 bg-center">Log in</p>
        <div class="relative mb-6" data-te-input-wrapper-init>
          <mat-form-field appearance="outline"
                          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] leading-[2.15] outline-none">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username"
                   placeholder="username"
                   id="usernameInput">
          </mat-form-field>
        </div>
        <div class="relative mb-6" data-te-input-wrapper-init>
          <mat-form-field appearance="outline"
                          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent  py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password"
                   placeholder="password"
                   id="passwordInput"
                   type="password">
          </mat-form-field>
        </div>
        <div class="text-center lg:text-left">
          <button
            class="inline-block rounded bg-primary px-7 pb-2.5 pt-3 text-sm font-medium uppercase"
            [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button
                  color="primary">
            Login
          </button>
        </div>
        <a class="text-2xl text-black " routerLink="/register"> Register</a>
      </form>

    </div>
  </div>
</div>
